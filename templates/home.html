<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Exam Performance</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 420px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
      margin: 0 0 15px;
    }

    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }

    select, input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #388e3c;
    }

    .header-box {
  background-color: #e3f2fd; /* Light blue box */
  border: 2px solid #2196F3; /* Blue border */
  border-radius: 10px;
  padding: 20px;
  margin-bottom: 25px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.header-box h2 {
  color: #0d47a1; /* Deep blue */
  font-size: 24px;
  margin-bottom: 10px;
}

/* .header-box p {
  color: #333;
  font-size: 16px;
  margin: 0;
} */

.scroll-description {
      max-width: 100%;
      overflow-x: auto;
      white-space: nowrap;
      background-color: #f8f9fa;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      text-align: left;
    }

    .scroll-description p {
      display: inline;
      font-size: 16px;
      margin: 0;
    }
  </style>
</head>
<body>



    <div class="login">
       
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <!-- <h1 style="color: blue;">
            <legend>Student Exam Performance Prediction</legend>
        </h1> -->

        <div class="header-box">
                <h2>Student Exam Performance Prediction</h2>

                <marquee behavior="scroll" direction="right" color="#8ebf42" >
                    <span style="color: red;">
                            
                        <p>
                            Use this form to predict a student's Math score based on their demographics and previous exam scores.                    
                    
                        </p> 
                    </span> 
                </marquee>
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="ethnicity" placeholder="Enter you ethnicity" required>
                <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                <option value="group A">
                    Group A
                </option>
                <option value="group B">
                    Group B
                </option>
                <option value="group C">
                    Group C
                </option>
                <option value="group D">
                    Group D
                </option>
                <option value="group E">
                    Group E
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education"
                placeholder="Enter you Parent Education" required>
                <option class="placeholder" selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">
                    associate's degree
                </option>
                <option value="bachelor's degree">
                    bachelor's degree
                </option>
                <option value="high school">
                    high school
                </option>
                <option value="master's degree">
                    master's degree
                </option>
                <option value="some college">
                    some college
                </option>
                <option value="some high school">
                    some high school
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Lunch Type</label>
            <select class="form-control" name="lunch" placeholder="Enter you Lunch" required>
                <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">
                    free/reduced
                </option>
                <option value="standard">
                    standard
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Test preparation Course</label>
            <select class="form-control" name="test_preparation_course" placeholder="Enter you Course"
                required>
                <option class="placeholder" selected disabled value="">Select Test_course</option>
                <option value="none">
                    None
                </option>
                <option value="completed">
                    Completed
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Writing Score out of 100</label>
            <input class="form-control" type="number" name="reading_score"
                placeholder="Enter your Reading score" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Reading Score out of 100</label>
            <input class="form-control" type="number" name="writing_score"
                placeholder="Enter your Reading Score" min='0' max='100' />
        </div>
        <!-- <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
        </div> -->
        
        <div class="form-group" style="text-align: center;">

            <button type="submit" style="font-weight: bold;">Predict your Maths Score</button>
        </div>
    </form>
    <h2>
       The  prediction is {{results}}
    </h2>
   <body>
</html>
